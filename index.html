<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Surprise</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            background-image: url('https://png.pngtree.com/background/20230520/original/pngtree-animated-christmas-snow-scene-for-desktop-backgrounds-free-picture-image_2676368.jpg'); /* Replace with your provided URL */
            background-size: cover;
            background-position: center;
            color: #000000; /* Set text color to black */
        }
        #puzzle {
            font-size: 18px;
            margin-bottom: 20px;
        }
        input {
            margin-top: 10px;
            padding: 5px;
        }
        button {
            padding: 8px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <h1>Hi, I'm your Secret Santa!</h1>
        <p>Before you get the clue, solve this puzzle:</p>
        <div id="puzzle">What has keys but can't open locks?</div>
        <input type="text" id="answer" placeholder="Your answer">
        <button onclick="checkAnswer()">Submit Answer</button>
    </div>

    <script>
        function checkAnswer() {
            var answer = document.getElementById("answer").value.toLowerCase();

            if (answer === "piano" || answer === "keyboard") {
                // Correct answer, redirect to the clue page
                window.location.href = "clue.html";
            } else {
                // Incorrect answer, redirect to the wrong answer page
                window.location.href = "wrong_answer.html";
            }
        }
    </script>
</body>
</html>
